[package]
name = "offst-bin"
version = "0.1.0"
authors = ["real <real@freedomlayer.org>"]

edition = "2018"

[lib]
name = "bin"
path = "src/lib.rs"

[[bin]]
name = "relay_server"
path = "src/bin/relay_server.rs"

[[bin]]
name = "index_server"
path = "src/bin/index_server.rs"

[[bin]]
name = "node"
path = "src/bin/node.rs"

[[bin]]
# OffST Manager
name = "stm"
path = "src/bin/stm.rs"

[dependencies]

common = { path = "../common", version = "0.1.0", package = "offst-common" }
crypto = { path = "../crypto", version = "0.1.0", package = "offst-crypto" }
identity = { path = "../identity", version = "0.1.0" , package = "offst-identity" }
timer = { path = "../timer", version = "0.1.0" , package = "offst-timer" }
proto = { path = "../proto", version = "0.1.0" , package = "offst-proto" }
relay = { path = "../relay", version = "0.1.0" , package = "offst-relay" }
keepalive = { path = "../keepalive", version = "0.1.0" , package = "offst-keepalive" }
secure_channel = { path = "../secure_channel", version = "0.1.0" , package = "offst-secure-channel" }
version = { path = "../version", version = "0.1.0" , package = "offst-version" }
net = { path = "../net", version = "0.1.0" , package = "offst-net" }
index_server = { path = "../index_server", version = "0.1.0" , package = "offst-index-server" }
node = { path = "../node", version = "0.1.0" , package = "offst-node" }
database = { path = "../database", version = "0.1.0" , package = "offst-database" }

toml = "0.4.10"
serde_derive = "1.0.87"
serde = "1.0.87"
base64 = "0.10.1"

clap = "2.32.0"
log = "0.4"
simple_logger = "1.0.1"
futures-preview = "0.3.0-alpha.11"

[dev-dependencies]

tempfile = "3.0.5"

