cargo-features = ["rename-dependency"]

[package]
name = "cswitch-relay"
version = "0.1.0"
authors = ["real <real@freedomlayer.org>"]

edition = "2018"

[dependencies]

utils = { path = "../utils", version = "0.1.0", package = "cswitch-utils" }
crypto = { path = "../crypto", version = "0.1.0", package = "cswitch-crypto" }
timer = { path = "../timer", version = "0.1.0" , package = "cswitch-timer" }
proto = { path = "../proto", version = "0.1.0" , package = "cswitch-proto" }

log = "0.4"
futures-preview = "0.3.0-alpha.9"

